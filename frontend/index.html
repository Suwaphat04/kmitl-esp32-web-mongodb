<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMITL ESP32 Dashboard</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 2rem; }
      .card { max-width: 720px; margin: 0 auto; border-radius: 16px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      .row { display: flex; gap: 1rem; flex-wrap: wrap; }
      .box { flex: 1 1 220px; border-radius: 12px; padding: 1rem; background: rgba(127,127,127,.06); }
      label { display:block; font-size:.9rem; margin-bottom:.25rem; opacity:.8 }
      input { width: 100%; padding:.5rem .75rem; border-radius:10px; border:1px solid rgba(127,127,127,.3); }
      button { padding:.6rem 1rem; border-radius:10px; border:none; cursor:pointer; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 1rem; }
      .muted { opacity:.7 }
      .big { font-size: 2.25rem; font-weight: 700; }
      .ok { color: #1a7f37; }
      .bad { color: #b42318; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
